<!DOCTYPE html>
<html>
    <head>
        <title>.mcfunction to command block minecart converter</title>
    </head>
    <body>
        <input type="file" id="input"></input>
        <script>
            const inputElement = document.getElementById("input");
            inputElement.addEventListener("change", handleFiles, false);
            function handleFiles()
            {
                this.files.forEach(file => file.text().then(content => {
                    let lines = content.split("\n");
                    let obj = {Passengers: []};
                    lines.forEach(line => {
                        obj.Passengers.push({id: "minecraft:command_block_minecart", Command: line});
                    });
                    prompt("CTRL+A CTRL+C", "summon command_block_minecart ~ ~1 ~ " + JSON.stringify(obj));
                }));
            }
        </script>
    </body>
</html>
