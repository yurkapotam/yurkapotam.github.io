<!DOCTYPE html>
<html>
    <head>
        <title>ExtRTS</title>
    </head>
    <body>
        <a href="extrts.html">Menu</a>
        <div>
            <label for="mapurl">Map URL</label>
            <textarea id="mapurl" value="" onchange="refresh_href();"></textarea>
        </div>
        <button onclick="mapbrowser();">Map browser</button>
        <div>
            <label for="gameurl">Gamepack URL</label>
            <textarea id="gameurl" value="extrts_gamepack.xml" onchange="refresh_href();"></textarea>
        </div>
        <a id="connector" href="extrts_ingame.html?mapurl=extrts_industry.xml&gameurl=extrts_gamepack.xml">Connect</a>
        <script>
            function refresh_href()
            {
                document.getElementById("connector").href = "extrts_ingame.html?mapurl=" + document.getElementById("mapurl").value + "&gameurl=" + document.getElementById("gameurl").value
            }
        </script>
    </body>
</html>
