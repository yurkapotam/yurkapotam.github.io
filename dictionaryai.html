<!DOCTYPE html>
<html>
    <head>
        <title>Dictionary AI</title>
        <style>
            body
            {
                background-color: black;
            }
            
            #output
            {
                font-family: monospace;
                color: white;
            }
            
            #input
            {
                font-family: monospace;
                color: white;
            }
        </style>
    </head>
    <body>
        <p id="output">&lt; Input code</p>
        <p id="input">&gt;</p>
        <script>
            let inp = document.getElementById("input");
            let out = document.getElementById("output");
            
            document.addEventListener("keydown", e =>
            {
                if (e.key.length == 1)
                {
                    inp.innerText += (inp.innerText == ">") ? " " + e.key : e.key;
                }
            });
        </script>
    </body>
</html>
