<!DOCTYPE html>
<html>
    <head>
        <title>ExtRTS</title>
    </head>
    <body>
        <div>
            <label for="name">Name</label>
            <textarea id="name" value="Player" onchange="refresh_href();"></textarea>
        </div>
        <div>
            <label for="ip">IP</label>
            <textarea id="ip" value="localhost" onchange="refresh_href();"></textarea>
        </div>
        <a id="connector" href="extrts_multigame.html?name=Player&ip=localhost">Connect</a>
        <script>
            function refresh_href()
            {
                document.getElementById("connector").href = "extrts_multigame.html?name=" + document.getElementById("name").value + "&ip=" + document.getElementById("ip").value
            }
        </script>
    </body>
</html>
