<!DOCTYPE html>
<html>
    <head>
        <title>ExtRTS</title>
        <style>
            html
            {
                height: 100%;
                width: 100%;
            }
            
            body
            {
                margin: 0px;
                height: 100%;
                width: 100%;
            }
            
            .row
            {
                overflow-x: visible;
                overflow-y: hidden;
            }

            #world
            {
                overflow: scroll;
                height: 100%;
                width: 100%;
            }
            
            .tile
            {
                height: 100px;
                width: 100px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <a id="loading">Loading...</a>
        <div id="world" style="display: none;"></div>
        <script>
            // https://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript
            function getqueryparam(name, url = window.location.href) {
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
                results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }
            
            var map_request = new XMLHttpRequest();
            map_request.open("GET", getqueryparam("mapurl"), false);
            map_request.send();
            var map_doc = new DOMParser().parseFromString(map_request.response, "application/xml");

            var cur_map = "";
            for (let y = 0; y < map_doc.querySelectorAll("coordinates y").length; y++)
            {
                cur_map += "<span class=\"row\">";
                for (let x = 1; x >= map_doc.querySelectorAll("coordinates y x").length; x++)
                {
                    cur_map += "<img class=\"tile\" href=\"" + map_doc.querySelector("coordinates").children[y].children[x].getAttribute("h") + "\"></img>";
                }
                cur_map += "</span>";
            }
            document.getElementById("loading").style = "display: none;";
            document.getElementById("world").innerHTML = cur_map;
            document.getElementById("world").style = "display: block;";
        </script>
    </body>
</html>
