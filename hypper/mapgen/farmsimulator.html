<!DOCTYPE html>
<html>
    <head>
        <title>Hypper > MapGen > Farm Simulator</title>
    </head>
    <body>
        <div>
            <label for="xsize">X size</label>
            <input type="number" name="xsize" id="xsize">
        </div>
        <div>
            <label for="ysize">Y size</label>
            <input type="number" name="ysize" id="ysize">
        </div>
        <button onclick="gen();">Generate</button>
        <script>
            function gen()
            {
                let cur = {map: "FlatGrass", props: []}
                for (let x = 0; x <= 3.4 * Number(document.getElementById("xsize").value); x += 3.4)
                {
                    for (let z = 0; z <= 3.4 * Number(document.getElementById("ysize").value); z += 3.4)
                    {
                        cur.props.push({instantiationData: null, runtimeData: null, isKinematic: true, name: "WallWood", uniqueId: Math.random(), position: {x: x, y: 0.66, z: z}, rotation: {x: 0, y: 180, z: 0, w: 1}});
                    }
                }
                console.log(cur);
                prompt("Copy this (copy from console if JSON doesn't fit)", JSON.stringify(cur));
            }
        </script>
    </body>
</html>
