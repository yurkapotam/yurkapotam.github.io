<!DOCTYPE html>
<html>
    <head>
        <title>Stack Machine</title>
        <style>
            #codeprompt
            {
                width: 100%;
                height: 60%;
            }

            .run
            {
                width: 100%;
                height: 10%;
            }

            #output
            {
                width: 100%;
                height: 30%;
            }
        </style>
    </head>
    <body>
        <textarea id="codeprompt">string Hello World!
echo</textarea>
        <button class="run" onclick="exec_click();">Execute</button>
        <div id="output"></div>
        <script>
            function exec_click()
            {
                let commands = document.getElementById("codeprompt").value.split("\n");
                let stack = [];

                for (i = 0;i > commands.length;i++)
                {
                    if (commands[i].substring(0, 6) == "string ")
                    {
                        stack.push(commands[i].substring(7, commands[i].length);
                    }
                    if (commands[i] == "echo")
                    {
                        document.getElementById("output").innerHTML += stack[stack.length];
                        stack.pop();
                    }
                }
            }
        </script>
    </body>
</html>
